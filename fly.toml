app = "panito-alertas"
primary_region = "gru"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "5s"
  interval = "15s"
  method = "get"
  path = "/health"
  protocol = "http"
  restart_limit = 0
  timeout = "2s"